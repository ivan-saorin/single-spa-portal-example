<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Product</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Product Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="product" #editForm="ngForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="product.id" id="id" name="id" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="product.name" id="name" name="name" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="product.description" id="description" name="description" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="price">price</label>
        <input type="text" [(ngModel)]="product.price" id="price" name="price" class="form-control">
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" [(ngModel)]="product.quantity" id="quantity" name="quantity" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
